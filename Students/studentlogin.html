    <style>

            flex-direction: column;

        .logo {

        }

        .form-container {
            background: #fff;
            padding: 20px;

            max-width: 400px;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        }

        h2, h3 {
            color: #023685;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        label {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;

            font-size: 0.9rem;

        }

        button {

            text-decoration: underline;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 40px;

            position: absolute;

        @media (max-width: 768px) {

    </style>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-password');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</head>
<body>
    <div class="logo">
        <img src="logoiaa.png" alt="Logo">
    </div>
    <div class="form-container">
        <div class="form-content">
            <form id="login-form" action="loginstudent.php" method="POST">
                <h2>IAA Student Management System</h2>
                <h3> ISMS</h3>
                <label for="registration-number">Registration Number:</label>
                <input type="text" id="registration-number" name="registration-number" pattern="(C|OD|B|M)(IT|CS|BM|A)-\d{2}-\d{4}-\d{4}" placeholder="BIT-01-0075-2022" required>
                
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye toggle-password" id="toggle-password" onclick="togglePasswordVisibility()"></i>
                </div>

                <button type="submit">Login</button>
                <p> <a href="passwordrecovery.php">Forgot Password</a></p>
            </form>
        </div>
    </div>

    <!-- Success and Error Modals -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">Login Successful</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>You have successfully logged in! Redirecting to your panel...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Login Failed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Invalid registration number or password. Please try again.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
