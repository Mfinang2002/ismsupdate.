<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ISMS</title>
    <style>
        .list-group-item {
            background-color: transparent;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .list-group-item a {
            text-decoration: none;
            color: white;
        }

        .list-group-item:hover {
            background-color: #ecf0f1;
            border-radius: 5px;
        }

        .main-content {
            padding: 20px;
        }

        .module-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .module-card {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn-primary {
            background-color: #023685;
            border-color: #023685;
        }

        .btn-primary:hover {
            background-color: #1d4e89;
            border-color: #1d4e89;
        }

        .module-card {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .module-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .list-group-item a i {
            margin-right: 20px;
        }

        /* Specific Style for Announcement Header */
        #announcement-header {
            background-color: #023685;
            color: white;
        }

        @media (max-width: 768px) {
            .side-nav {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load the side navigation and top bar from referencecode.html
            fetch('referencecode.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);

                    // Attach event listener for toggle button
                    const toggleBtn = document.querySelector('.toggle-btn');
                    const sideNav = document.querySelector('.side-nav');
                    const mainContent = document.querySelector('.main-content');
                    const arrowIcon = document.querySelector('.toggle-btn i');

                    toggleBtn.addEventListener('click', function () {
                        sideNav.classList.toggle('hide');
                        if (sideNav.classList.contains('hide')) {
                            arrowIcon.classList.replace('fa-arrow-left', 'fa-arrow-right');
                            mainContent.style.marginLeft = '0';
                        } else {
                            arrowIcon.classList.replace('fa-arrow-right', 'fa-arrow-left');
                            mainContent.style.marginLeft = '260px';
                        }
                    });

                    // Set the username dynamically
                    document.querySelector('.username').textContent = 'Rahma Mfinanga';
                });

            function deleteAnnouncement(event) {
                event.target.parentElement.remove();
            }
        });
    </script>
</head>
<body>
    <div class="main-content">
        <!-- New Three-Box Grid System -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Fees Debt</h5>
                            <p class="card-text">Tsh 1,200,000</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Modules</h5>
                            <p class="card-text">2</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Academic Year</h5>
                            <p class="card-text">2024/2025</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Announcement Section -->
        <div class="container mt-5">
            <div class="card">
                <div id="announcement-header" class="card-header">
                    Announcements
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Announcement 1
                        <button class="btn btn-danger btn-sm" onclick="deleteAnnouncement(event)">Delete</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Announcement 2
                        <button class="btn btn-danger btn-sm" onclick="deleteAnnouncement(event)">Delete</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
