<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ISMS</title>
    <style>
        .side-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background-color: #023685;
            color: white;
            padding-top: 40px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .side-nav.hide {
            transform: translateX(-100%);
        }

        .toggle-btn {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 20px;
            transition: transform 0.2s ease-in-out; /* Add transition for smooth effect */
        }

        .list-group-item a {
            text-decoration: none;
            color: white;
        }

        .list-group-item:hover {
            transform: translateY(-5px); /* Slightly lift the item */
            background-color: #023685; /* Optional: Change background color slightly */
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .top-bar {
            background-color: #023685;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #ecf0f1;
            padding: 15px 20px;
        }

        .search-bar-container .profile-placeholder {
            width: 50px;
            height: 50px;
            background-color: #d9d9d9;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #023685;
        }

        .search-bar-container .welcome-text {
            display: flex;
            flex-direction: column;
        }

        .search-bar-container .welcome-text .welcome {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .search-bar-container .welcome-text .username {
            font-size: 1rem;
            color: #023685;
        }

        .search-bar {
            background-color: #ecf0f1;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 50%;
        }

        .btn-primary {
            background-color: #023685;
            border-color: #023685;
        }

        .btn-primary:hover {
            background-color: #1d4e89;
            border-color: #1d4e89;
        }

        @media (max-width: 768px) {
            .side-nav {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
            .toggle-btn {
                left: 10px;
            }
            .search-bar {
                width: 100%;
            }
        }
       
          
        
    </style>
</head>
<body>

    <!-- Side Navigation -->
    <div class="side-nav">
        <ul class="list-group">
            <li class="list-group-item"><a href=""><i class="fas fa-dashboard"></i> Dashboard</a></li>
            <li class="list-group-item"><a href="#"><i class="fas fa-book"></i> My Modules</a></li>
            <li class="list-group-item"><a href="#"><i class="fas fa-user"></i> Profile</a></li>
            <li class="list-group-item"><a href=""><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <button class="toggle-btn"><i class="fas fa-arrow-left"></i></button>
            <div class="fw-bold fs-4">ISMS</div>
            <nav>
                <a href="#" class="nav-link d-inline"><i class="fas fa-bell"></i> Notification</a>
            </nav>
        </div>

        <!--  Welcome Section -->
        <div class="search-bar-container">
            <div class="profile-placeholder">
                <i class="fas fa-user"></i>
            </div>
            <div class="welcome-text">
                <div class="welcome">Welcome,</div>
                <div class="username">Samwel Daniel Mfinanga</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.querySelector('.toggle-btn');
            const sideNav = document.querySelector('.side-nav');
            const mainContent = document.querySelector('.main-content');
            const arrowIcon = document.querySelector('.toggle-btn i');
            const resultsDropdownToggle = document.getElementById('resultsDropdownToggle');
            const resultsDropdown = document.getElementById('resultsDropdown');

            toggleBtn.addEventListener('click', function () {
                sideNav.classList.toggle('hide');
                if (sideNav.classList.contains('hide')) {
                    arrowIcon.classList.replace('fa-arrow-left', 'fa-arrow-right');
                    mainContent.style.marginLeft = '0';
                } else {
                    arrowIcon.classList.replace('fa-arrow-right', 'fa-arrow-left');
                    mainContent.style.marginLeft = '260px';
                }
            });

            resultsDropdownToggle.addEventListener('click', function (e) {
                e.preventDefault();
                resultsDropdown.classList.toggle('show');
            });
        });
    </script>

</body>
</html>
