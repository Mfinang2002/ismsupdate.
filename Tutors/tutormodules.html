<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .module-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .module-card button {
            margin-top: 10px;
        }

        /* Side Navigation */
        .side-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background-color: #023685;
            color: white;
            padding-top: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .side-nav.hide {
            transform: translateX(-100%);
        }

        /* Top Bar */
        .top-bar {
            background-color: #023685;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 10px;
            }

            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }

            .side-nav {
                width: 100%;
                height: auto;
                position: fixed;
                transform: translateX(-100%);
            }

            .side-nav.show {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Placeholder for dynamically loaded layout -->
    <div id="layout"></div>

    <!-- Main Content Area -->
    <div class="main-content">
        <h1 class="mb-3 text-center">Manage Modules</h1>

        <!-- Grid of Modules -->
        <div class="grid-container">
            <div class="module-card">
                <h5>Module 1: Mathematics</h5>
                <p>Instructor: John Doe</p>
                <button class="btn btn-primary" onclick="viewModule('Mathematics')">View Module</button>
            </div>
            <div class="module-card">
                <h5>Module 2: Physics</h5>
                <p>Instructor: Jane Smith</p>
                <button class="btn btn-primary" onclick="viewModule('Physics')">View Module</button>
            </div>
            <div class="module-card">
                <h5>Module 3: Chemistry</h5>
                <p>Instructor: Alice Johnson</p>
                <button class="btn btn-primary" onclick="viewModule('Chemistry')">View Module</button>
            </div>
            <div class="module-card">
                <h5>Module 4: Biology</h5>
                <p>Instructor: Mark Lee</p>
                <button class="btn btn-primary" onclick="viewModule('Biology')">View Module</button>
            </div>
            <div class="module-card">
                <h5>Module 5: Computer Science</h5>
                <p>Instructor: Sarah Connor</p>
                <button class="btn btn-primary" onclick="viewModule('Computer Science')">View Module</button>
            </div>
            <div class="module-card">
                <h5>Module 6: History</h5>
                <p>Instructor: Emily Brown</p>
                <button class="btn btn-primary" onclick="viewModule('History')">View Module</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load the layout (top bar and side navigation) from tutorrefcode.html
            fetch('tutorrefcode.html')
                .then(response => response.text())
                .then(data => {
                    // Inject the layout into the placeholder
                    document.getElementById('layout').innerHTML = data;

                    // Add toggle functionality for the side navigation
                    const toggleBtn = document.querySelector('.toggle-btn');
                    const sideNav = document.querySelector('.side-nav');
                    const mainContent = document.querySelector('.main-content');
                    const gridContainer = document.querySelector('.grid-container');
                    const arrowIcon = document.querySelector('.toggle-btn i');

                    toggleBtn.addEventListener('click', function () {
                        sideNav.classList.toggle('hide');
                        if (sideNav.classList.contains('hide')) {
                            arrowIcon.classList.replace('fa-arrow-left', 'fa-arrow-right');
                            mainContent.style.marginLeft = '0';
                            gridContainer.style.marginLeft = '0';
                        } else {
                            arrowIcon.classList.replace('fa-arrow-right', 'fa-arrow-left');
                            mainContent.style.marginLeft = '260px';
                            gridContainer.style.marginLeft = '260px';
                        }
                    });
                })
                .catch(error => console.error('Error loading layout:', error));
        });

        function viewModule(moduleName) {
            alert('Viewing details for ' + moduleName);
        }
    </script>
</body>
</html>
